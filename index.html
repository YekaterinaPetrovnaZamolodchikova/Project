<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Fare Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
        }
        .navbar {
            background-color: #131e36;
        }
        .navbar a {
            color: white !important;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        button {
            background-color: #131e36;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #131e36;
            color: white;
        }
        .map-container {
            margin-top: 20px;
        }
        .map-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="rail_transit_logo.png" alt="Rail Transit Logo" height="40">
                Train Fare Guide
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="page2.html">Transit Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="page3.html">Contact Us</a></li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search">
                            <button class="btn btn-light" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>MRT Line 3 Fare Calculator</h1>
        <p>Select your station and fare type to calculate your fare.</p>
        
        <form>
            <div class="mb-3">
                <label for="startStation" class="form-label">Start Station:</label>
                <select id="startStation" class="form-select">
                    <option value="none">Select</option>
                    <option value="13">North Avenue - ₱13</option>
                    <option value="15">Quezon Avenue - ₱15</option>
                    <option value="17">GMA Kamuning - ₱17</option>
                    <option value="20">Araneta Center-Cubao - ₱20</option>
                    <option value="23">Santolan-Annapolis - ₱23</option>
                    <option value="25">Ortigas - ₱25</option>
                    <option value="28">Shaw Boulevard - ₱28</option>
                    <option value="30">Boni - ₱30</option>
                    <option value="32">Guadalupe - ₱32</option>
                    <option value="35">Buendia - ₱35</option>
                    <option value="37">Ayala - ₱37</option>
                    <option value="40">Magallanes - ₱40</option>
                    <option value="42">Taft Avenue - ₱42</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="endStation" class="form-label">End Station:</label>
                <select id="endStation" class="form-select">
                    <option value="none">Select</option>
                    <option value="13">North Avenue - ₱13</option>
                    <option value="15">Quezon Avenue - ₱15</option>
                    <option value="17">GMA Kamuning - ₱17</option>
                    <option value="20">Araneta Center-Cubao - ₱20</option>
                    <option value="23">Santolan-Annapolis - ₱23</option>
                    <option value="25">Ortigas - ₱25</option>
                    <option value="28">Shaw Boulevard - ₱28</option>
                    <option value="30">Boni - ₱30</option>
                    <option value="32">Guadalupe - ₱32</option>
                    <option value="35">Buendia - ₱35</option>
                    <option value="37">Ayala - ₱37</option>
                    <option value="40">Magallanes - ₱40</option>
                    <option value="42">Taft Avenue - ₱42</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount Type:</label>
                <select class="form-select" id="discount">
                    <option value="0">Regular</option>
                    <option value="0.2">PWD/Senior Citizen/Student - 20% Discount</option>
                </select>
            </div>
            <button type="button" onclick="calculateFare()">Calculate Fare</button>
        </form>
        
        <h3 id="fareResult" class="mt-3"></h3>
        
        <div class="map-container">
            <h2>Transit Map</h2>
            <img src="train_map.png" alt="Train Transit Map">
        </div>
    </div>
    
    <footer>
        <h2>Help</h2>
        <p>For inquiries, contact us.</p>
        <p><b><em>Where to find us: OB Montessori</em></b></p>
        <p>&copy; 2025 Galura, Magpantay, Dida-agun</p>
    </footer>

    <script>
        function calculateFare() {
            var start = document.getElementById('startStation').value;
            var end = document.getElementById('endStation').value;
            var discount = document.getElementById('discount').value;

            if (start === "none" || end === "none") {
                alert("Please select both a start and an end station.");
                return;
            }

            var fare = Math.abs(end - start);
            var discountedFare = fare - (fare * discount);

            document.getElementById("fareResult").innerText = "Your fare is ₱" + discountedFare.toFixed(2);
        }
    </script>
</body>
</html>
