<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Fare Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
        }
        .navbar {
            background-color: #131e36;
        }
        .navbar a {
            color: white !important;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        button {
            background-color: #131e36;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #131e36;
            color: white;
        }
        .map-container {
            margin-top: 20px;
        }
        .map-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Train Fare Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="page2.html">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="page3.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>MRT Line 3 Fare Calculator</h1>
        <p>Select your station and fare type to calculate your fare.</p>
        
        <form>
            <div class="mb-3">
                <label for="startStation" class="form-label">Start Station:</label>
                <select id="startStation" class="form-select">
                    <option value="13">North Avenue</option>
                    <option value="15">Quezon Avenue</option>
                    <option value="17">GMA Kamuning</option>
                    <option value="20">Araneta Center-Cubao</option>
                    <option value="23">Santolan-Annapolis</option>
                    <option value="25">Ortigas</option>
                    <option value="28">Shaw Boulevard</option>
                    <option value="30">Boni</option>
                    <option value="32">Guadalupe</option>
                    <option value="35">Buendia</option>
                    <option value="37">Ayala</option>
                    <option value="40">Magallanes</option>
                    <option value="42">Taft Avenue</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fareType" class="form-label">Fare Type:</label>
                <select id="fareType" class="form-select">
                    <option value="1">Regular</option>
                    <option value="0.8">Discounted (Senior/PWD/Student)</option>
                </select>
            </div>
            <button type="button" onclick="calculateFare()">Calculate Fare</button>
        </form>
        
        <h3 id="fareResult" class="mt-3"></h3>
        
        <div class="map-container">
            <h2>Transit Map</h2>
            <img src="train_map.png" alt="Train Transit Map">
        </div>
    </div>
    
    <footer>
        <h2>Help</h2>
        <p>For inquiries, contact us.</p>
        <p><b><em>Where to find us: OB Montessori</em></b></p>
        <p>&copy; 2025 Galura, Magpantay, Dida-agun</p>
    </footer>

    <script>
        function calculateFare() {
            var baseFare = document.getElementById('startStation').value;
            var discount = document.getElementById('fareType').value;
            var finalFare = baseFare * discount;
            document.getElementById('fareResult').innerText = "Your fare is â‚±" + finalFare.toFixed(2);
        }
    </script>
</body>
</html>
